<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <meta codigoSecreto="2011138773">
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon"/>
    <title>Cadastrar Produto</title>
</head>
<body>
    <header class="p-3 bg-dark text-white">
        <div class="container">
          
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/adm" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
              <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
            </a>
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <li><a href="/adm" class="nav-link px-2 text-white">Home</a></li>
              <li><a href="/adm/adicionarCliente" class="nav-link px-2 text-white">Adicionar Cliente</a></li>
              <li><a href="/adm/adicionarProduto" class="nav-link px-2 text-secondary">Adicionar Produto</a></li>
              <li><a href="/adm/listarClientes" class="nav-link px-2 text-white">Listar Clientes</a></li>
              <li><a href="/adm/listarProdutos" class="nav-link px-2 text-white">Listar Produtos</a></li>
            </ul>
            <!--
            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
              <input type="search" class="form-control form-control-dark" placeholder="Search...">
            </form>
            -->
            <div class="text-end">
              <button type="button" class="btn btn-outline-light me-2">Login</button>
              <button type="button" class="btn btn-warning">Sign-up</button>
            </div>
          </div>
        </div>
      </header>

    <div class="container text-center col-md-8" >
        
        <h1 class="display-5 mt-5 mb-5">Cadastrar Produto</h1>
        
        <form method="POST" th:object="${produto}" th:action="@{/adm/adicionarProduto}">
            
            <div class="form-floating">
                <input th:field="*{nome}" type="text" class="form-control" id="floatingInput" placeholder="#">
                <label for="floatingInput">Nome do produto</label>
              </div>
            
            <div class="row g-2  mt-3 mb-3">
                
                <div class="col-md">
                  <div class="form-floating">
                    <input th:field="*{Marca}" type="text" class="form-control" id="floatingInput" placeholder="#">
                    <label for="floatingInput">Marca do produto</label>
                  </div>
                </div>
                <div class="col-md">
                    <div class="form-floating">
                      <input th:field="*{altura}" type="number" class="form-control" id="floatingInput" placeholder="#">
                      <label for="floatingInput">Altura em cm</label>
                    </div>
                </div>
            </div>
            <div class="row g-2  mb-3">
                
                <div class="col-md">
                  <div class="form-floating">
                    <input th:field="*{largura}" type="number" class="form-control" id="floatingInput" placeholder="#">
                    <label for="floatingInput">Largura em cm</label>
                  </div>
                </div>
                <div class="col-md">
                    <div class="form-floating">
                      <input th:field="*{profundidade}" type="number" class="form-control" id="floatingInput" placeholder="#">
                      <label for="floatingInput">Profundidade em cm</label>
                    </div>
                </div>
            </div>
            <div class="row g-2  mb-3">
                
                <div class="col-md">
                  <div class="form-floating">
                    <input th:field="*{peso}" type="number" class="form-control" id="floatingInput" placeholder="#">
                    <label for="floatingInput">Peso em kg</label>
                  </div>
                </div>
                <div class="col-md">
                    <div class="form-floating">
                      <input th:field="*{preco}" type="number" class="form-control" id="floatingInput" placeholder="#">
                      <label for="floatingInput">Pre√ßo</label>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col mt-3 mb-5" align="center">
                    <button type="reset" value="reset" class="col-sm btn btn-secondary">Limpar</button>
                    <button type="submit" value="cadastrar" class="col-sm btn btn-success ">Cadastrar Produto</button> 
                </div>
            </div>

        </form>
    </div>

<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
